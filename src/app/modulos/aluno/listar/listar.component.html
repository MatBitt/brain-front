<mat-card>
  @if (alunos$ | async; as alunos) {
  <table mat-table [dataSource]="alunos.content" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Matricula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let aluno">{{ aluno.matricula }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="tipoSanguineo">
      <th mat-header-cell *matHeaderCellDef>Tipo Sanguineo</th>
      <td mat-cell *matCellDef="let aluno">{{ aluno.tipoSanguineo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  }@else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
