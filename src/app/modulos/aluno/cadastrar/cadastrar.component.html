<mat-card>
  <mat-toolbar color="primary">Cadastrar Aluno</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="cpf" formControlName="cpf" #cpf />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="rg" formControlName="rg" #rg />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome" #nome />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="nomeSocial"
          formControlName="nomeSocial"
          #nomeSocial
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="email" formControlName="email" #email />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dataDeNascimento"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Genero</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="masculino">Masculino</mat-option>
          <mat-option value="feminino">Feminino</mat-option>
          <mat-option value="outro">Outro</mat-option>
        </mat-select>
        @if (form.get('category')?.invalid) {
        <mat-error>{{ formUtils.getErrorMessage(form, "category") }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="corRaca"
          formControlName="corRaca"
          #corRaca
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="cidadeNaturalidade"
          formControlName="cidadeNaturalidade"
          #cidadeNaturalidade
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="tipoSanguineo"
          formControlName="tipoSanguineo"
          #tipoSanguineo
        />
      </mat-form-field>

      <app-endereco-form
        (enderecoChange)="onEnderecoChange($event)"
      ></app-endereco-form>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
